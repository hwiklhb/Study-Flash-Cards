<!-- flashcards.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Flashcards </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Study Flashcards</h1>
  </header>
  <main class="container">
    <section class="left">
      <h2>Your Decks</h2>
      <div id="deckList" class="deck-list"></div>
      <button id="createDeckBtn" class="btn">+ New Deck</button>
    </section>

    <section id="cardView" class="card-view" style="display:none">
      <h2 id="deckTitle"></h2>
      <!-- Progress Bar Start -->
      <div id="progressContainer" style="margin: 10px 0;">
        <progress id="progressBar" value="0" max="1" style="width: 100%;"></progress>
        <span id="progressText" style="font-size: 0.9em;"></span>
      </div>
      <!-- Progress Bar End -->
      <div id="flashcard" class="flashcard">Click to flip</div>
      <div class="controls">
        <button id="knownBtn" class="btn">I knew it</button>
        <button id="unknownBtn" class="btn muted">I didn't</button>
        <button id="backToDecks" class="btn">Back</button>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
